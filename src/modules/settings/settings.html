<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración | RunTrackPro</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/settings/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="settings-top-header">
        <div class="settings-header-content">
            <div class="logo-container">
                <a href="../social/feed.html" class="logo-link">
                    <div class="logo">RT</div>
                    <h1>RunTrackPro</h1>
                </a>
            </div>
            <div class="settings-header-actions">
                <nav class="settings-header-nav">
                    <a title="feed" href="../social/feed.html" class="settings-header-link"><i class="fas fa-home"></i></a>
                    <a title="post" href="../post/post.html" class="settings-header-link"><i class="fas fa-plus-square"></i></a>
                    <a title="profile" href="../profile/profile.html" class="settings-header-link"><i class="fas fa-user"></i></a>
                    <a title="settings" href="#" class="settings-header-link active"><i class="fas fa-cog"></i></a>
                </nav>
                <img src="../../assets/img/default-avatar.jpg" alt="User" class="settings-header-avatar">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="settings-container">
        <!-- Appearance Section -->
        <section class="settings-section">
            <div class="settings-section-title">
                <span><i class="fas fa-palette"></i> Apariencia</span>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">
                    <span class="settings-item-icon"><i class="fas fa-moon"></i></span>
                    <span>Modo oscuro</span>
                </div>
                <label class="switch">
                    <input title="dark mode toggle" type="checkbox" id="dark-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <!-- Notifications Section -->
        <section class="settings-section">
            <div class="settings-section-title">
                <span><i class="fas fa-bell"></i> Notificaciones</span>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">
                    <span class="settings-item-icon"><i class="fas fa-comment-dots"></i></span>
                    <span>Notificaciones de comentarios</span>
                </div>
                <label class="switch">
                    <input title="comment notifications" type="checkbox" id="comment-notifications" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">
                    <span class="settings-item-icon"><i class="fas fa-hand-peace"></i></span>
                    <span>Notificaciones de aplausos</span>
                </div>
                <label class="switch">
                    <input title="like notifications" type="checkbox" id="like-notifications" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settings-item">
                <div class="settings-item-label">
                    <span class="settings-item-icon"><i class="fas fa-user-plus"></i></span>
                    <span>Notificaciones de amigos</span>
                </div>
                <label class="switch">
                    <input title="friend notifications" type="checkbox" id="friend-notifications" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </section>

        <!-- Account Section -->
        <section class="settings-section">
            <div class="settings-section-title">
                <span><i class="fas fa-user-cog"></i> Cuenta</span>
            </div>
            <div class="settings-item" id="change-email-btn">
                <div class="settings-item-label">
                    <span class="settings-item-icon"><i class="fas fa-envelope"></i></span>
                    <span>Cambiar correo electrónico</span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="settings-item" id="change-password-btn">
                <div class="settings-item-label">
                    <span class="settings-item-icon"><i class="fas fa-lock"></i></span>
                    <span>Cambiar contraseña</span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </section>

        <!-- Logout Button -->
        <button class="btn-logout" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
    </div>

    <!-- Change Email Modal -->
    <div class="modal" id="email-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-envelope"></i> Cambiar correo electrónico</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="email-form">
                <div class="form-group">
                    <label for="current-email">Correo actual</label>
                    <input type="email" id="current-email" value="usuario@ejemplo.com" readonly>
                </div>
                <div class="form-group">
                    <label for="new-email">Nuevo correo electrónico</label>
                    <input type="email" id="new-email" required>
                </div>
                <div class="form-group">
                    <label for="email-password">Contraseña actual</label>
                    <input type="password" id="email-password" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-lock"></i> Cambiar contraseña</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="password-form">
                <div class="form-group">
                    <label for="current-password">Contraseña actual</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nueva contraseña</label>
                    <input type="password" id="new-password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar nueva contraseña</label>
                    <input type="password" id="confirm-password" required minlength="8">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../assets/js/settings/settings.js"></script>
</body>
</html>
