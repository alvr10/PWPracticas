<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Publicación | RunTrackPro</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/post/post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="post-top-header">
        <div class="post-header-content">
            <div class="logo-container">
                <a href="../social/feed.html" class="logo-link">
                    <div class="logo">RT</div>
                    <h1>RunTrackPro</h1>
                </a>
            </div>
            <div class="post-header-actions">
                <nav class="post-header-nav">
                    <a title="social" href="../social/feed.html" class="post-header-link"><i class="fas fa-home"></i></a>
                    <a title="post" href="#" class="post-header-link active"><i class="fas fa-plus-square"></i></a>
                    <a title="profile" href="../profile/profile.html" class="post-header-link"><i class="fas fa-user"></i></a>
                    <a title="settings" href="../settings/settings.html" class="post-header-link"><i class="fas fa-cog"></i></a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="post-container">
        <form class="post-form" id="activity-form">
            <!-- Basic Info Section -->
            <section class="form-section">
                <h2><i class="fas fa-info-circle"></i> Información básica</h2>
                
                <div class="form-group">
                    <label for="activity-type">Tipo de actividad</label>
                    <select id="activity-type" required>
                        <option value="">Selecciona un tipo</option>
                        <option value="1">Ciclismo en ruta</option>
                        <option value="2">Ciclismo MTB</option>
                        <option value="3">Senderismo</option>
                        <option value="4">Carrera</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="activity-title">Título</label>
                    <input type="text" id="activity-title" placeholder="Ej: Ruta por la montaña" required>
                </div>
                
                <div class="form-group">
                    <label for="activity-date">Fecha de la actividad</label>
                    <input type="datetime-local" id="activity-date" required>
                </div>
                
                <div class="form-group">
                    <label for="activity-description">Descripción</label>
                    <textarea id="activity-description" placeholder="Describe tu actividad..."></textarea>
                </div>
            </section>

            <!-- Route Section -->
            <section class="form-section">
                <h2><i class="fas fa-route"></i> Ruta</h2>
                
                <div class="form-group">
                    <label for="activity-gpx">Subir archivo GPX</label>
                    <input type="file" id="activity-gpx" accept=".gpx">
                </div>
                
                <div class="map-preview" id="map-preview">
                    <span>Vista previa del mapa aparecerá aquí</span>
                </div>
            </section>

            <!-- Companions Section -->
            <section class="form-section">
                <h2><i class="fas fa-users"></i> Compañeros</h2>
                
                <div class="form-group companion-search-container">
                    <label for="companion-search">Buscar amigos</label>
                    <input type="text" id="companion-search" placeholder="Buscar por nombre...">
                    <div class="companion-results" id="companion-results">
                        <!-- TODO: AJAX results will appear here -->
                    </div>
                </div>
                
                <div class="selected-companions" id="selected-companions">
                    <!-- Selected companions will appear here -->
                </div>
            </section>

            <!-- Images Section -->
            <section class="form-section">
                <h2><i class="fas fa-images"></i> Imágenes</h2>
                
                <div class="form-group">
                    <label for="activity-images">Subir imágenes</label>
                    <input type="file" id="activity-images" accept="image/*" multiple>
                </div>
                
                <div class="image-preview-container" id="image-preview-container">
                    <!-- Image previews will appear here -->
                </div>
            </section>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="submit-btn">Publicar actividad</button>
            </div>
        </form>
    </div>

    <script src="../../assets/js/post/post.js"></script>
</body>
</html>
