<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunTrackPro - Feed</title>
    <link rel="stylesheet" href="../../assets/css/social/feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <div class="navbar-content">
            <a href="#" class="logo">RunTrackPro</a>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar usuarios por nombre, email o username..." id="user-search">
                    <button type="button" title="Buscar" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <nav class="top-nav-links">
                <a title="Inicio" href="#" class="nav-link active"><i class="fas fa-home"></i></a>
                <a title="Crear publicación" href="../post/post.html" class="nav-link"><i class="fas fa-plus-square"></i></a>
                <a title="Perfil" href="../profile/profile.html" class="nav-link"><i class="fas fa-user"></i></a>
                <a title="Configuración" href="../settings/settings.html" class="nav-link"><i class="fas fa-cog"></i></a>
            </nav>
        </div>
    </nav>

    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Estadísticas rápidas</h3>
                <div class="quick-stats" id="quick-stats">
                    <div class="stat-item">
                        <span class="stat-label">Esta semana</span>
                        <span class="stat-value" id="week-distance">0 km</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Este mes</span>
                        <span class="stat-value" id="month-distance">0 km</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Actividades</span>
                        <span class="stat-value" id="total-activities">0</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">Mis Amigos</h3>
                <div class="friends-list" id="friends-list">
                    <!-- Friends will be loaded here -->
                </div>
                <div class="load-more-friends" id="load-more-friends" style="display: none;">
                    <button type="button" id="load-more-friends-btn" class="btn btn-secondary">
                        <i class="fas fa-plus"></i>
                        Ver más amigos
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Create Post Section -->
            <section class="create-post">
                <div class="post-header">
                    <div class="user-info">
                        <img src="../../../public/profiles/default-avatar.jpg" alt="Profile" class="user-avatar" id="current-user-avatar">
                        <span class="username" id="current-username">Tú</span>
                    </div>
                    <button type="button" class="post-button" id="create-post-btn" onclick="window.location.href='../post/post.html'">Nueva actividad</button>
                </div>
            </section>

            <!-- Posts Feed -->
            <section class="posts-feed">
                <div id="activities-feed">
                    <!-- Activities will be loaded here dynamically -->
                </div>
            </section>

            <!-- Load More Button -->
            <div class="load-more" id="load-more-container" style="display: none;">
                <button type="button" id="load-more-btn">Cargar más actividades</button>
            </div>
        </main>
    </div>

    <!-- Search Results Modal -->
    <div id="search-results-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Resultados de búsqueda</h2>
            <div id="search-results" class="search-results">
                <!-- Search results will be populated here -->
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="modal">
        <div class="modal-content image-modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Imagen de actividad">
        </div>
    </div>

    <!-- Comments Modal -->
    <div id="comments-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Comentarios</h3>
            <div id="comments-list" class="comments-list">
                <!-- Comments will be loaded here -->
            </div>
            <form id="comment-form" class="comment-form">
                <input type="text" id="comment-input" placeholder="Escribe un comentario..." required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/feed/feed.js"></script>
</body>
</html>
