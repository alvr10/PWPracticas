<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunTrackPro - Feed</title>
    <link rel="stylesheet" href="../../assets/css/social/feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header/Navbar -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="logo">RunTrackPro</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar usuarios..." id="user-search">
                    <button type="button" title="options button" id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <nav class="nav-links">
                    <a title="home" href="#" class="nav-link active"><i class="fas fa-home"></i></a>
                    <a title="post" href="../post/post.html" class="nav-link"><i class="fas fa-plus-square"></i></a>
                    <a title="profile" href="../profile/profile.html" class="nav-link"><i class="fas fa-user"></i></a>
                    <a title="settings" href="../settings/settings.html" class="nav-link"><i class="fas fa-cog"></i></a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stories Section -->
            <section class="stories-section">
                <div class="stories-container">
                    <div class="story">
                        <div class="story-avatar">
                            <img src="https://via.placeholder.com/150" alt="User">
                        </div>
                        <span class="story-username">Usuario1</span>
                    </div>
                    <div class="story">
                        <div class="story-avatar">
                            <img src="https://via.placeholder.com/150" alt="User">
                        </div>
                        <span class="story-username">Usuario2</span>
                    </div>
                    <div class="story">
                        <div class="story-avatar">
                            <img src="https://via.placeholder.com/150" alt="User">
                        </div>
                        <span class="story-username">Usuario3</span>
                    </div>
                    <div class="story">
                        <div class="story-avatar">
                            <img src="https://via.placeholder.com/150" alt="User">
                        </div>
                        <span class="story-username">Usuario4</span>
                    </div>
                    <div class="story">
                        <div class="story-avatar">
                            <img src="https://via.placeholder.com/150" alt="User">
                        </div>
                        <span class="story-username">Usuario5</span>
                    </div>
                </div>
            </section>

            <!-- Create Post Section -->
            <section class="create-post">
                <div class="post-header">
                    <div class="user-info">
                        <img src="https://via.placeholder.com/150" alt="Profile" class="user-avatar">
                        <span class="username">Tú</span>
                    </div>
                    <button class="post-button" id="create-post-btn">Crear publicación</button>
                </div>
                <div class="post-content" id="post-form" style="display: none;">
                    <form id="new-post-form">
                        <div class="form-group">
                            <label for="activity-type">Tipo de actividad:</label>
                            <select id="activity-type" required>
                                <option value="">Selecciona un tipo</option>
                                <option value="1">Ciclismo en ruta</option>
                                <option value="2">Ciclismo MTB</option>
                                <option value="3">Senderismo</option>
                                <option value="4">Carrera</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="post-title">Título:</label>
                            <input type="text" id="post-title" placeholder="Título de la actividad" required>
                        </div>
                        <div class="form-group">
                            <label for="post-gpx">Ruta GPX:</label>
                            <input type="file" id="post-gpx" accept=".gpx">
                        </div>
                        <div class="form-group">
                            <label for="post-companions">Compañeros:</label>
                            <input type="text" id="post-companions" placeholder="Buscar amigos...">
                            <!-- TODO: Implement AJAX search for friends -->
                            <div id="companions-list" class="companions-list"></div>
                        </div>
                        <div class="form-group">
                            <label for="post-images">Imágenes:</label>
                            <input type="file" id="post-images" accept="image/*" multiple>
                        </div>
                        <button type="submit" class="submit-button">Publicar</button>
                    </form>
                </div>
            </section>

            <!-- Posts Feed -->
            <section class="posts-feed">
                <!-- Sample Post 1 -->
                <article class="post">
                    <div class="post-header">
                        <div class="user-info">
                            <img src="https://via.placeholder.com/150" alt="Profile" class="user-avatar">
                            <span class="username">amigo1</span>
                        </div>
                        <button type="button" title="options button" class="options-button"><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                    <div class="post-content">
                        <div class="activity-info">
                            <span class="activity-type">Ciclismo en ruta</span>
                            <h3 class="activity-title">Ruta por la montaña</h3>
                            <div class="activity-map">
                                <!-- TODO: Implement map with GPX route -->
                                <img src="https://via.placeholder.com/600x300" alt="Mapa de ruta" class="map-image">
                            </div>
                            <div class="activity-images">
                                <img src="https://via.placeholder.com/300" alt="Activity image" class="activity-image">
                                <img src="https://via.placeholder.com/300" alt="Activity image" class="activity-image">
                            </div>
                            <div class="activity-companions">
                                <span>Con:</span>
                                <div class="companion-avatar">
                                    <img src="https://via.placeholder.com/150" alt="Companion">
                                </div>
                                <div class="companion-avatar">
                                    <img src="https://via.placeholder.com/150" alt="Companion">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="post-footer">
                        <button class="like-button" data-activity-id="1">
                            <i class="far fa-hand-peace"></i> Aplaudir
                        </button>
                        <span class="like-count">12 aplausos</span>
                        <span class="post-date">Hace 2 horas</span>
                    </div>
                </article>

                <!-- Sample Post 2 -->
                <article class="post">
                    <div class="post-header">
                        <div class="user-info">
                            <img src="https://via.placeholder.com/150" alt="Profile" class="user-avatar">
                            <span class="username">amigo2</span>
                        </div>
                        <button type="button" title="options button" class="options-button"><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                    <div class="post-content">
                        <div class="activity-info">
                            <span class="activity-type">Senderismo</span>
                            <h3 class="activity-title">Excursión al monte</h3>
                            <div class="activity-map">
                                <img src="https://via.placeholder.com/600x300" alt="Mapa de ruta" class="map-image">
                            </div>
                            <div class="activity-images">
                                <img src="https://via.placeholder.com/300" alt="Activity image" class="activity-image">
                            </div>
                        </div>
                    </div>
                    <div class="post-footer">
                        <button class="like-button" data-activity-id="2">
                            <i class="far fa-hand-peace"></i> Aplaudir
                        </button>
                        <span class="like-count">5 aplausos</span>
                        <span class="post-date">Ayer</span>
                    </div>
                </article>
            </section>

            <!-- Load More Button -->
            <div class="load-more">
                <button id="load-more-btn">Cargar más actividades</button>
            </div>
        </main>

        <!-- Search Results Modal -->
        <div id="search-results-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Resultados de búsqueda</h2>
                <div id="search-results" class="search-results">
                    <!-- TODO: Implement AJAX search results -->
                    <div class="user-result">
                        <img src="https://via.placeholder.com/150" alt="User" class="result-avatar">
                        <div class="result-info">
                            <span class="result-name">Usuario encontrado</span>
                            <span class="result-activity">Última actividad: Carrera</span>
                        </div>
                        <button class="friend-action">Agregar amigo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TODO: Implement AJAX functionality for:
        // - Creating posts
        // - Searching users
        // - Loading more activities
        // - Applauding activities
        
        document.getElementById('create-post-btn').addEventListener('click', function() {
            const form = document.getElementById('post-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });
        
        document.getElementById('user-search').addEventListener('focus', function() {
            document.getElementById('search-results-modal').style.display = 'block';
        });
        
        document.querySelector('.close-modal').addEventListener('click', function() {
            document.getElementById('search-results-modal').style.display = 'none';
        });
        
        // Simulate loading more posts
        document.getElementById('load-more-btn').addEventListener('click', function() {
            // TODO: Implement AJAX loading of more posts
            alert('Cargando más actividades...');
        });
    </script>
</body>
</html>
