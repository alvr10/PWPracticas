<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunTrackPro - Feed</title>
    <link rel="stylesheet" href="../../assets/css/social/feed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <div class="navbar-content">
            <a href="#" class="logo">RunTrackPro</a>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar usuarios, rutas..." id="user-search">
                    <button type="button" title="Buscar" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <nav class="top-nav-links">
                <a title="Inicio" href="#" class="nav-link active"><i class="fas fa-home"></i></a>
                <a title="Crear publicación" href="../post/post.html" class="nav-link"><i class="fas fa-plus-square"></i></a>
                <a title="Perfil" href="../profile/profile.html" class="nav-link"><i class="fas fa-user"></i></a>
                <a title="Configuración" href="../settings/settings.html" class="nav-link"><i class="fas fa-cog"></i></a>
            </nav>
        </div>
    </nav>

    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Estadísticas rápidas</h3>
                <div class="quick-stats" id="quick-stats">
                    <div class="stat-item">
                        <span class="stat-label">Esta semana</span>
                        <span class="stat-value" id="week-distance">0 km</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Este mes</span>
                        <span class="stat-value" id="month-distance">0 km</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Actividades</span>
                        <span class="stat-value" id="total-activities">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Amigos activos</span>
                        <span class="stat-value" id="active-friends">0</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">Amigos recientes</h3>
                <div class="recent-friends" id="recent-friends">
                    <!-- Recent friends will be loaded here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Create Post Section -->
            <section class="create-post">
                <div class="post-header">
                    <div class="user-info">
                        <img src="../../assets/img/default-avatar.jpg" alt="Profile" class="user-avatar" id="current-user-avatar">
                        <span class="username" id="current-username">Tú</span>
                    </div>
                    <button class="post-button" id="create-post-btn">Nueva actividad</button>
                </div>
                <div class="post-content" id="post-form" style="display: none;">
                    <form id="new-post-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="activity-type">Tipo de actividad:</label>
                                <select id="activity-type" required>
                                    <option value="">Selecciona un tipo</option>
                                    <option value="1">Ciclismo en ruta</option>
                                    <option value="2">Ciclismo MTB</option>
                                    <option value="3">Senderismo</option>
                                    <option value="4">Carrera</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="post-title">Título:</label>
                                <input type="text" id="post-title" placeholder="Título de la actividad" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="post-gpx">Ruta GPX:</label>
                                <input type="file" id="post-gpx" accept=".gpx">
                            </div>
                            <div class="form-group">
                                <label for="post-companions">Compañeros:</label>
                                <input type="text" id="post-companions" placeholder="Buscar amigos...">
                                <div id="companions-suggestions" class="companions-suggestions"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="post-images">Imágenes:</label>
                            <input type="file" id="post-images" accept="image/*" multiple>
                            <div id="image-preview" class="image-preview"></div>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancel-post-btn" class="btn-secondary">Cancelar</button>
                            <button type="submit" class="submit-button">
                                <span id="submit-text">Publicar actividad</span>
                                <div id="submit-loader" class="submit-loader" style="display: none;"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Posts Feed -->
            <section class="posts-feed">
                <div id="activities-feed">
                    <!-- Activities will be loaded here dynamically -->
                </div>
            </section>

            <!-- Load More Button -->
            <div class="load-more" id="load-more-container" style="display: none;">
                <button id="load-more-btn">Cargar más actividades</button>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Actividades populares</h3>
                <div class="trending-activities" id="trending-activities">
                    <!-- Trending activities will be loaded here -->
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">Sugerencias</h3>
                <div class="user-suggestions" id="user-suggestions">
                    <!-- User suggestions will be loaded here -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Search Results Modal -->
    <div id="search-results-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Resultados de búsqueda</h2>
            <div id="search-results" class="search-results">
                <!-- Search results will be populated here -->
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="modal">
        <div class="modal-content image-modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Imagen de actividad">
        </div>
    </div>

    <!-- Comments Modal -->
    <div id="comments-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Comentarios</h3>
            <div id="comments-list" class="comments-list">
                <!-- Comments will be loaded here -->
            </div>
            <form id="comment-form" class="comment-form">
                <input type="text" id="comment-input" placeholder="Escribe un comentario..." required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/social/feed.js"></script>
</body>
</html>
