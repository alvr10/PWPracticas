<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/auth.css">
  <title>Registro</title>
</head>
<body>
  <div class="auth-container">
    <h1>Crear Cuenta</h1>
    <h2>Regístrate para comenzar</h2>
    
    <div id="message-container"></div>
    
    <form id="register-form">
      <div class="form-row">
        <div class="form-group">
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
        </div>
      </div>

      <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>
      <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" id="password" placeholder="Contraseña" required>
      <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar contraseña" required>
      
      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
      </div>

      <div class="form-group">
        <label for="pais">País</label>
        <select name="pais" id="pais" required>
          <option value="">Selecciona un país</option>
          <!-- Opciones se cargarán dinámicamente -->
        </select>
      </div>

      <div class="form-group">
        <label for="provincia">Provincia</label>
        <select name="provincia" id="provincia" required disabled>
          <option value="">Primero selecciona un país</option>
        </select>
      </div>

      <div class="form-group">
        <label for="localidad">Localidad</label>
        <select name="localidad" id="localidad" required disabled>
          <option value="">Primero selecciona una provincia</option>
        </select>
      </div>

      <div class="form-group">
        <label for="actividad_preferida">Actividad preferida</label>
        <select name="actividad_preferida" id="actividad_preferida" required>
          <option value="">Selecciona tu actividad</option>
          <option value="1">Ciclismo en ruta</option>
          <option value="2">Ciclismo MTB</option>
          <option value="3">Senderismo</option>
          <option value="4">Carrera</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="checkbox-container">
          <input type="checkbox" name="terms" id="terms" required>
          <span class="checkmark"></span>
          Acepto los <a href="../modules/legal/terms.html" target="_blank">términos y condiciones</a>
        </label>
      </div>
      
      <button type="submit" id="register-btn">Registrarse</button>
    </form>
    
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
  </div>
  
  <script src="../assets/js/auth.js"></script>
</body>
</html>
